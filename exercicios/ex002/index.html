<!DOCTYPE html>

    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt;e &lt;/p&gt;.</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse você pode utilizar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; &copy; &trade; &euro;  &pound; &yen; &cent; &delta; &Delta; 
        &#x1F34A;                                <!--site emojipedia para emojis-->
    </p>
</body>
</html>
