<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="500" poster="imagens/peace.jpg" controls autoplay loop>
        <source src="midia/nowar.mp4" type="video/mp4">
        <source src="midia/nowar.m4v" type="video/m4v">
        <source src="midia/nowar.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade em reproduzir vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/49091270?h=692e5f56de&color=c2c2c2&byline=0&portrait=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <!--A plataforma VIMEO é uma das melhores para exportar vídeos, porém o algoritmo do google auxilia melhor o YouTube-->
    
</body>
</html>
