<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este dispositivo em vários dispositivos diferentes ou aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
<!--SEQUENCIAL DA MENOR PARA A MAIOR!!!-->
    </picture>

    <h1> Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Never Surrender - Anno Domini Beats.mp3" type="audio/mpeg">
        <source src="midia/Never Surrender - Anno Domini Beats.ogg" type="audio/ogg">
        <source src="midia/Never Surrender - Anno Domini Beats.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio</p>
    </audio>
    <!--MP3, WAVE, OGG -->

</body>
</html>
